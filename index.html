<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mis tareas del d√≠a üë¶üöÄ</title>

<style>
    body {
        font-family: 'Quicksand', sans-serif;
        margin: 0;
        padding: 0;
        background: #eef6ff;
        color: #3a4a5a;
    }

    .app-container {
        max-width: 700px;
        margin: 20px auto;
        background: white;
        padding: 25px;
        border-radius: 25px;
        box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    }

    h1 {
        font-size: 2.4rem;
        color: #3b82f6;
        text-align: center;
        margin-bottom: 5px;
    }

    .subtitle {
        text-align: center;
        font-size: 0.95rem;
        margin-bottom: 20px;
        color: #6b7280;
    }

    /* Progreso */
    .progress-box {
        background: #dbeafe;
        border-radius: 15px;
        height: 14px;
        padding: 3px;
    }

    #progress-bar {
        background: #3b82f6;
        height: 100%;
        border-radius: 10px;
        width: 0%;
        transition: 0.4s ease;
    }

    p.progress-text {
        text-align: center;
        font-size: 0.9rem;
        margin-top: 8px;
    }

    /* Categor√≠as */
    .category-label {
        margin-top: 25px;
        background: #3b82f6;
        display: inline-block;
        padding: 6px 15px;
        color: white;
        font-size: 0.85rem;
        border-radius: 15px;
        font-weight: bold;
    }

    /* Tareas */
    .task-card {
        display: flex;
        align-items: center;
        background: #eef6ff;
        margin: 12px 0;
        padding: 15px;
        border-radius: 15px;
        position: relative;
    }

    .task-check {
        width: 22px;
        height: 22px;
        margin-right: 15px;
    }

    .edit-btn {
        position: absolute;
        right: 15px;
        background: none;
        border: none;
        font-size: 1.2rem;
        cursor: pointer;
        opacity: 0.7;
    }

    .edit-btn:hover {
        opacity: 1;
    }

    .add-task-btn {
        margin-top: 10px;
        display: inline-block;
        padding: 7px 12px;
        background: #3b82f6;
        color: white;
        border-radius: 12px;
        cursor: pointer;
        font-size: 0.9rem;
    }

</style>
</head>

<body>
<div class="app-container">

<h1>Mis tareas del d√≠a üë¶üöÄ</h1>
<p class="subtitle">Mis tareas, mi energ√≠a y mis logros ‚ú®</p>

<!-- BARRA DE PROGRESO -->
<div class="progress-box">
    <div id="progress-bar"></div>
</div>
<p class="progress-text">0 tareas completadas</p>

<!-- CATEGOR√çA -->
<div class="category-label">üîß ESENCIALES</div>

<div id="tasks-container">

    <div class="task-card">
        <input type="checkbox" class="task-check">
        <span class="task-text">Abrir cortinas y ventilar 10 min</span>
        <button class="edit-btn" onclick="editTask(this)">‚úèÔ∏è</button>
    </div>

    <div class="task-card">
        <input type="checkbox" class="task-check">
        <span class="task-text">Hacer la cama y ordenar cojines</span>
        <button class="edit-btn" onclick="editTask(this)">‚úèÔ∏è</button>
    </div>

    <div class="task-card">
        <input type="checkbox" class="task-check">
        <span class="task-text">Llevar ropa sucia al cesto</span>
        <button class="edit-btn" onclick="editTask(this)">‚úèÔ∏è</button>
    </div>

    <div class="task-card">
        <input type="checkbox" class="task-check">
        <span class="task-text">Ordenar escritorio / mesa de estudio</span>
        <button class="edit-btn" onclick="editTask(this)">‚úèÔ∏è</button>
    </div>

    <div class="task-card">
        <input type="checkbox" class="task-check">
        <span class="task-text">Cepillar dientes (ma√±ana y noche)</span>
        <button class="edit-btn" onclick="editTask(this)">‚úèÔ∏è</button>
    </div>

</div>

<span class="add-task-btn" onclick="addTask()">‚ûï Agregar tarea</span>

</div>

<script>
    function updateProgress() {
        const checks = document.querySelectorAll(".task-check");
        const completed = document.querySelectorAll(".task-check:checked").length;
        const total = checks.length;
        const bar = document.getElementById("progress-bar");
        bar.style.width = (completed / total) * 100 + "%";

        document.querySelector(".progress-text").textContent =
            `${completed} de ${total} completadas`;
    }

    document.addEventListener("change", updateProgress);

    function editTask(button) {
        const textSpan = button.parentElement.querySelector(".task-text");
        const newText = prompt("Editar tarea:", textSpan.textContent);
        if (newText !== null && newText.trim() !== "") {
            textSpan.textContent = newText;
        }
    }

    function addTask() {
        const name = prompt("Nueva tarea:");
        if (!name) return;

        const container = document.getElementById("tasks-container");

        const div = document.createElement("div");
        div.className = "task-card";
        div.innerHTML = `
            <input type="checkbox" class="task-check">
            <span class="task-text">${name}</span>
            <button class="edit-btn" onclick="editTask(this)">‚úèÔ∏è</button>
        `;

        container.appendChild(div);
        updateProgress();
    }
</script>

</body>
</html>
